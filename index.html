<html>
<head>
    <title>Sneaky Snake</title>
    <link rel="stylesheet" href="skin.css"/>
</head>
<body>
    <div id="app">
        <div id="snake-pit"></div>
        <div id="controls">
            <div id="info-block">
                <div>
                    <p>Score</p>
                    <h2 class="score" id="score">---</h2>
                </div>
                <div>
                    <p>Speed</p>
                    <h2 class="score" id="speed">---</h2>
                </div>
            </div>

            <button type="button" id="start-stop">Start (space)</button>

            <ul id="help">
                <li>"w"/"a"/"s"/"d" to arrow keys to move around</li>
                <li>Press "f" to go faster</li>
                <li>Press "o" or "p" to decrease/increase board size</li>
            </ul>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
